<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="_template.xhtml">
	<ui:define name="body">
		<div class="container">
			<h:form>
				<h:dataTable var="adoption" value="#{adoptionBean.adoptions}" styleClass="table table-sm table-bordered">
					<h:column>
						<f:facet name="header">Nome Tutor</f:facet>
						<h:outputText value="#{adoption[0]}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome Animal</f:facet>
						<h:outputText value="#{adoption[1]}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data Entrada</f:facet>
						<h:outputText value="#{adoption[2].time}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timezone="America/Sao_Paulo" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{adoption[3]}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
