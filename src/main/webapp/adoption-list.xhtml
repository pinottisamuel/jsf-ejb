<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="_template.xhtml">
	<ui:define name="body">
		<div class="container">
			<div class="panel panel-default panel-body">
				<h:form styleClass="form-group">
					<div class="col-md-6 border-right">
						<h4>Dados Pessoais</h4>
						<fieldset>
							<div class="form-group">
								<h:outputLabel value="Nome" for="name"
									styleClass="control-label" />
								<h:inputText id="name" styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Endereço" for="address"
									styleClass="control-label" />
								<h:inputText id="address" styleClass="form-control" />
							</div>
							<div class="form-group row">
								<div class="form-group col-md-6">
									<h:outputLabel value="Número" for="number"
										styleClass="control-label" />
									<h:inputText id="number" styleClass="form-control" />
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Bairro" for="district"
										styleClass="control-label" />
									<h:inputText id="district" styleClass="form-control" />
								</div>
							</div>
							<div class="form-group row">
								<div class="form-group col-md-6">
									<h:outputLabel value="CPF" for="cpf" styleClass="control-label" />
									<h:inputText id="cpf" styleClass="form-control" />
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Telefone" for="telefone"
										styleClass="control-label" />
									<h:inputText id="telefone" styleClass="form-control" />
								</div>
							</div>
							<div class="form-group">
								<h:commandButton value="Salvar" styleClass="btn btn-success" />
								<a class="btn btn-danger">Cancelar</a>
							</div>
						</fieldset>
					</div>
					<div class="col-md-6">
						<h4>Adoção / Interesse</h4>
						<div class="form-group">
							<fieldset>
								<div class="form-group">
									<h:outputLabel value="Nome do Animal" for="animalName"
										styleClass="control-label" />
									<h:inputText id="animalName" styleClass="form-control" />
								</div>
								<div>
									<h:selectOneRadio>
										<f:selectItem itemValue="1" itemLabel="Adoção"></f:selectItem>
										<f:selectItem itemValue="2" itemLabel="Interesse"></f:selectItem>
									</h:selectOneRadio>
								</div>
							</fieldset>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
