<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="_template.xhtml">
	<ui:define name="body">
		<div class="container">
			<h:form>
				<h:dataTable var="animal" value="#{animalBean.animals}">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{animal.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="Delete" action="#{animalBean.delete(animal)}"></h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Atualizar</f:facet>
						<h:commandLink value="Atualizar" action="#{animalBean.update(animal)}" ></h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
