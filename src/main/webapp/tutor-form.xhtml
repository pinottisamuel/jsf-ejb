<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<ui:composition template="_template.xhtml">
	<ui:define name="body">
		<div class="container">
			<div class="panel panel-default panel-body">
				<h:form styleClass="form-group">
					<div class="container-fluid">
						<h4>Dados Pessoais</h4>
						<fieldset>
						<h:inputHidden value="#{tutorBean.tutor.id}"></h:inputHidden>
							<div class="form-group">
								<h:outputLabel value="Nome" for="name"
									styleClass="control-label" />
								<h:inputText id="name" styleClass="form-control"
									value="#{tutorBean.tutor.name}" required="true" />
								<h:message for="name"/>
							</div>
							<div class="form-group">
								<h:outputLabel value="Endereço" for="endereco"
									styleClass="control-label" />
								<h:inputText id="endereco" styleClass="form-control" value="#{tutorBean.tutor.endereco}"/>
							</div>
							<div class="form-group row">
								<div class="form-group col-md-6">
									<h:outputLabel value="Número" for="number"
										styleClass="control-label" />
									<h:inputText id="number" styleClass="form-control" value="#{tutorBean.tutor.number}"/>
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Bairro" for="bairro"
										styleClass="control-label" />
									<h:inputText id="bairro" styleClass="form-control" value="#{tutorBean.tutor.bairro}" />
								</div>
							</div>
							<div class="form-group row">
								<div class="form-group col-md-6">
									<h:outputLabel value="CPF" for="cpf" styleClass="control-label" />
									<h:inputText id="cpf" styleClass="form-control"
										value="#{tutorBean.tutor.cpf}" />
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Telefone" for="telefone"
										styleClass="control-label" />
									<h:inputText id="telefone" styleClass="form-control"
										value="#{tutorBean.tutor.telefone}" required="true"/>
									<h:message for="telefone"/>
								</div>
							</div>
							<div class="form-group">
								<h:commandButton value="Salvar" styleClass="btn btn-success"
									action="#{tutorBean.salvar}" />
								<h:commandLink value="Cancelar" styleClass="btn btn-danger"
									action="/index.xhtml" immediate="true"/>
							</div>
						</fieldset>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
