<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="_template.xhtml">
	<ui:define name="body">
		<div class="container">
			<div class="panel panel-default panel-body">
				<h:form styleClass="form-group">
					<div class="container-fluid">
						<h4>Dados Animais</h4>
						<fieldset>
						<h:inputHidden value="#{animalBean.animal.id}"></h:inputHidden>
							<div class="form-group">
								<h:outputLabel value="Nome" for="name"
									styleClass="control-label" />
								<h:inputText id="name" styleClass="form-control"
									value="#{animalBean.animal.name}" required="true"/>
								<h:message for="name"/>
							</div>
							<div class="form-group">
								<h:outputLabel value="Entrada" for="entrada"
									styleClass="control-label" />
								<h:inputText id="entrada" styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:commandButton value="Salvar" styleClass="btn btn-success"
									action="#{animalBean.salvar}" />
								<h:commandLink value="Cancelar" styleClass="btn btn-danger"
									action="/index.xhtml" immediate="true" />
							</div>
						</fieldset>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
