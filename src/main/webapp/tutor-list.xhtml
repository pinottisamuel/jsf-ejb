<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="_template.xhtml">
	<ui:define name="body">
		<div class="container">
			<h:form>
				<h:dataTable var="tutor" value="#{tutorBean.tutores}" styleClass="table table-sm table-bordered">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{tutor.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{tutor.telefone}" />
					</h:column>
					<h:column>
						<f:facet name="header">Endere√ßo</f:facet>
						<h:outputText value="#{tutor.endereco}" />
					</h:column>
					<h:column>
						<f:facet name="header">Numero</f:facet>
						<h:outputText value="#{tutor.number}" />
					</h:column>
					<h:column>
						<f:facet name="header">Bairro</f:facet>
						<h:outputText value="#{tutor.bairro}" />
					</h:column>
					<h:column>
						<f:facet name="header">CPF</f:facet>
						<h:outputText value="#{tutor.cpf}" />
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="Delete" action="#{tutorBean.delete(tutor)}" ></h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Atualizar</f:facet>
						<h:commandLink value="Atualizar" action="#{tutorBean.update(tutor)}" ></h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
